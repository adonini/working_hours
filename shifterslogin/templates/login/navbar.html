<nav class="navbar navbar-expand-lg bg-dark pt-4 pb-4 {% if not user.is_authenticated %}navbar-guest{% endif %}" data-bs-theme="dark">
    <div class="container-fluid">
        {% if "details" in request.path %}
        <a href="{% url 'index' %}">
            <i class="fa-solid fa-house margin-left fa-2x"></i>
        </a>
        {% endif %}
        <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="#">
            <h1 class="text-white text-center">
                LST Working Hour Tracker
            </h1>
        </a>
        {% if user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false"
                    aria-controls="navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-auto justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>
