{% extends "admin/base.html" %}
{% load static i18n %}

{% block content %}
<div class="content d-flex flex-column align-items-center">
  <div class="container">
    <div class="row">
      <!-- Card for Total Number of Shifters -->
      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card card-small">
          <div class="row g-0 d-flex align-items-center">
            <div class="col-md-4 d-flex justify-content-center">
              <i class="fas fa-users text-info" style="font-size: 4em;"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="card-title text-center font-weight-bold">Total number of shifters ever</h4>
                <p class="card-text text-center" style="font-size: 2em;">{{ users_with_shifts }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card for Users on Site -->
      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card card-small">
          <div class="card-body">
            <h4 class="card-title text-center font-weight-bold">Users on site:</h4>
            </br>
            <div class="user-list">
              {% for user in users_recent_shifts %}
              <div class="user-item">
                <span class="text-muted">-</span> {{ user.username }}
              </div>
              {% empty %}
              <div class="text-center text-muted">No users found</div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

      <!-- The column for chart (only taking space in larger screens) -->
      <div class="col-12 mb-3">
        <div class="card chart-card">
          <div class="card-body">
            <h4 class="card-title text-center font-weight-bold">Shift Statistics</h4>
            </br>
            <form id="date-form">
              <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
              </div>
              <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Generate Report</button>
            </form>

            <!-- Chart.js chart -->
            <div class="mt-4">
              <canvas id="shiftChart" ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Include Date-fns and Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('shiftChart').getContext('2d');

    // Initialize the chart with empty data
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [], // Usernames will be populated here
        datasets: [
          {
            label: 'Average Hours per Day',
            data: [], // Average hours per day will be populated here
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            barThickness: 20 // Adjust the bar thickness if needed
          },
          {
            label: 'Average Hours per Week',
            data: [], // Average hours per week will be populated here
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1,
            barThickness: 20 // Adjust the bar thickness if needed
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) {
                  label += ': ';
                }
                if (context.parsed.y !== null) {
                  label += context.parsed.y.toFixed(2) + ' hrs';
                }
                return label;
              }
            }
          }
        },
        scales: {
          x: {
            stacked: false, // Ensure bars are grouped
            beginAtZero: true,
            title: {
              display: true,
              text: 'User'
            }
          },
          y: {
            stacked: false, // Ensure bars are grouped
            beginAtZero: true,
            title: {
              display: true,
              text: 'Hours'
            },
            ticks: {
              callback: function(value) {
                return value + ' hrs';
              }
            }
          }
        }
      }
    });

    // Handle form submission and update chart
    document.getElementById('date-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const startDate = document.getElementById('start_date').value;
      const endDate = document.getElementById('end_date').value;

      fetch(window.location.href, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
          start_date: startDate,
          end_date: endDate
        })
      })
      .then(response => response.json())
      .then(data => {
        const chartData = data.chart_data;
        const usernames = chartData.map(d => d.username);
        const avgPerDayData = chartData.map(d => d.avg_per_day);
        const avgPerWeekData = chartData.map(d => d.avg_per_week);

        // Update chart data
        myChart.data.labels = usernames;
        myChart.data.datasets[0].data = avgPerDayData;
        myChart.data.datasets[1].data = avgPerWeekData;
        myChart.update();
      })
      .catch(error => console.error('Error:', error));
    });
  });
</script>
{% endblock %}
