{% extends "tracking/base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="start" class="btn btn-primary">Start Time Tracking</button>
        <button type="submit" name="stop" class="btn btn-danger">Stop Time Tracking</button>
        <button type="submit" name="night_off" class="btn btn-secondary">Mark Night Off</button>
    </form>
{% endblock %}
